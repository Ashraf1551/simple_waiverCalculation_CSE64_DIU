<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuition Payment Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Tuition Payment Calculator</h1>
        <div class="breaking-news">
            <div class="news-content">
                This web application will only be valid for DIU CSE_64 Batch
            </div>
        </div>
        <div class="input-section">
            <label for="waiverPercentage">Enter waiver percentage:</label>
            <input type="number" id="waiverPercentage" min="0" max="100" placeholder="Enter percentage">
            <button onclick="calculatePayment()">Calculate</button>
        </div>
        <div class="input-section">
            <label for="waiverPercentageSelect">Choose waiver percentage:</label>
            <select id="waiverPercentageSelect">
                <option value="">Select percentage...</option>
                <option value="75">75%</option>
                <option value="50">50%</option>
                <option value="35">35%</option>
                <option value="25">25%</option>
                <option value="10">10%</option>
            </select>
            <button onclick="calculatePayment()">Calculate</button>
        </div>
        <div id="results" class="results-section">
            <!-- Results will be displayed here -->
        </div>
        <div class="author-section">
            <p>Created By Ashraf || CSE-64_R</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
