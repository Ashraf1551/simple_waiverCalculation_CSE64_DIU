<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuition Payment Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tuition Payment Calculator</h1>
        <div class="input-section">
            <label for="waiverPercentage">Enter waiver percentage (e.g., 75 for 75% waiver): </label>
            <input type="number" id="waiverPercentage" min="0" max="100" required>
            <button onclick="calculatePayment()">Calculate</button>
        </div>
        <div id="results" class="results-section">
            <!-- Results will be displayed here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
